<script>
    let name = document.getElementById("name").value;
    function greet(name) {
        return (document.getElementById("res").innerHTML = "Hello, Good morning " + name + "...!");
    }

    document.getElementById('grretBut').addEventListener("click", function (event) {
        let name = document.getElementById("name").value;
        greet(name);
    });

    function sum(x, y){
        return (x + y);
    }

    let x = 26;
    let y = 75;
    console.log(sum(x, y));

    function fib(n){
        if (n<=0) return 0;
        if (n === 1) return 1;
        return fib(n-1) + fib(n-2);
    }

    let n = 10;
    console.log(fib(n));

    console.log("Arrow function");
    let myfun = () => { return "Hello World"};
    console.log(myfun)
